name: PR Automation Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        id: eslint
        run: npm run lint -- --format json > eslint-results.json
      - name: Run Prettier checks
        id: prettier
        run: npm run prettier-check -- --check
      - name: Post code quality comment
        uses: actions/github-script@v7
        with:
          script: |
            const eslintResults = require('./eslint-results.json');
            const eslintErrorCount = eslintResults.errorCount;
            const eslintWarningCount = eslintResults.warningCount;
            const prettierCheckResult = ${{ steps.prettier.outcome }};
            const eslintStatus = eslintErrorCount > 0 ? '❌' : '✅';
            const prettierStatus = prettierCheckResult === 'success' ? '✅' : '❌';
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const existingCodeQualityComment = comments.find(comment => 
              comment.body.includes("Code Quality Report") && 
              comment.body.includes("ESLint") && 
              comment.body.includes("Prettier")
            );
            if (existingCodeQualityComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingCodeQualityComment.id,
                body: `## Code Quality Report\n\nESLint: ${eslintStatus} (Errors: ${eslintErrorCount}, Warnings: ${eslintWarningCount})\nPrettier: ${prettierStatus}\n\n*Note: This report is automatically updated on each PR sync.*`
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## Code Quality Report\n\nESLint: ${eslintStatus} (Errors: ${eslintErrorCount}, Warnings: ${eslintWarningCount})\nPrettier: ${prettierStatus}\n\n*Note: This report is automatically updated on each PR sync.*`
              });
            }

  testing-suite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Generate coverage report
        run: npm run coverage
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      - name: Post test coverage comment
        uses: actions/github-script@v7
        with:
          script: |
            const coverageResults = require('./coverage/coverage-summary.json');
            const totalCoverage = coverageResults.total.lines.pct;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const existingCoverageComment = comments.find(comment => 
              comment.body.includes("Test Coverage Report")
            );
            if (existingCoverageComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingCoverageComment.id,
                body: `## Test Coverage Report\n\nCoverage: ${totalCoverage}%\n\n*Note: This report is automatically updated on each PR sync.*`
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## Test Coverage Report\n\nCoverage: ${totalCoverage}%\n\n*Note: This report is automatically updated on each PR sync.*`
              });
            }

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run dependency vulnerability scan
        id: audit
        run: npm audit --json > audit-results.json
      - name: Scan for secrets
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Perform code scanning
        uses: github/codeql-action/analyze@v3
      - name: Post security scan comment
        uses: actions/github-script@v7
        with:
          script: |
            const auditResults = require('./audit-results.json');
            const vulnerabilities = auditResults.vulnerabilities.length;
            const dependencies = auditResults.dependencies.length;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const existingSecurityComment = comments.find(comment => 
              comment.body.includes("Security Scan Report") && 
              comment.body.includes("Vulnerabilities") && 
              comment.body.includes("Dependencies")
            );
            if (existingSecurityComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingSecurityComment.id,
                body: `## Security Scan Report\n\nVulnerabilities: ${vulnerabilities}\nDependencies: ${dependencies}\n\n*Note: This report is automatically updated on each PR sync.*`
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## Security Scan Report\n\nVulnerabilities: ${vulnerabilities}\nDependencies: ${dependencies}\n\n*Note: This report is automatically updated on each PR sync.*`
              });
            }

  build-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        id: build
        run: |
          npm run build
          if [ -d "build" ]; then
            echo "BUILD_SUCCESS=true" >> $GITHUB_ENV
          else
            echo "BUILD_SUCCESS=false" >> $GITHUB_ENV
            echo "BUILD_ERROR=Build directory not found" >> $GITHUB_ENV
          fi
      - name: Validate endpoints
        if: env.BUILD_SUCCESS == 'true'
        run: |
          npm run start &
          sleep 10
          if curl -f http://localhost:3000/health; then
            echo "HEALTH_ENDPOINT_SUCCESS=true" >> $GITHUB_ENV
          else
            echo "HEALTH_ENDPOINT_SUCCESS=false" >> $GITHUB_ENV
            echo "HEALTH_ENDPOINT_ERROR=Health endpoint failed" >> $GITHUB_ENV
          fi
          if curl -f http://localhost:3000/api/users; then
            echo "USERS_ENDPOINT_SUCCESS=true" >> $GITHUB_ENV
          else
            echo "USERS_ENDPOINT_ERROR=false" >> $GITHUB_ENV
            echo "USERS_ENDPOINT_ERROR=Users endpoint failed" >> $GITHUB_ENV
          fi
      - name: Create deployment preview artifact
        if: env.BUILD_SUCCESS == 'true'
        run: zip -r deployment-preview.zip .
      - name: Upload deployment preview artifact
        if: env.BUILD_SUCCESS == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: deployment-preview
          path: deployment-preview.zip
      - name: Post build status comment
        uses: actions/github-script@v7
        with:
          script: |
            const buildStatus = env.BUILD_SUCCESS === 'true' ? '✅' : '❌';
            const buildMessage = env.BUILD_SUCCESS === 'true' ? 'Build completed successfully' : `Build failed: ${env.BUILD_ERROR}`;
            const endpointsMessage = env.BUILD_SUCCESS === 'true' ? `\nEndpoints:\n- Health: ${env.HEALTH_ENDPOINT_SUCCESS ? '✅' : '❌'} (${env.HEALTH_ENDPOINT_ERROR || 'OK'})\n- Users: ${env.USERS_ENDPOINT_SUCCESS ? '✅' : '❌'} (${env.USERS_ENDPOINT_ERROR || 'OK'})` : '';
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const existingBuildComment = comments.find(comment => 
              comment.body.includes("Build Validation")
            );
            if (existingBuildComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingBuildComment.id,
                body: `## Build Validation\n\nStatus: ${buildStatus}\n\n${buildMessage}${endpointsMessage}\n\n*Note: This report is automatically updated on each PR sync.*`
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## Build Validation\n\nStatus: ${buildStatus}\n\n${buildMessage}${endpointsMessage}\n\n*Note: This report is automatically updated on each PR sync.*`
              });
            }
